<body>
  <h1>HTML STUDY LISTS</h1>
  <h2>HTML 이란?</h2>
  - HTML은 화면에 입력되는 텍스트, 그림, 리스트, 제목, 아이콘 등을 지정 밎 구조화 하는 마크업 입니다
<br><h2>HTML로 할 수 있는 것은?</h2>
- HTML로 할 수 있는 것은 웹 브라우저에서 나타나는 화면의 내용을 채울 수 있습니다.
<br>하지만 HTML5에서는 서식이 css로 분리되었고, action은 javascript로 분리되었으며, javascript 없이 css에서 action을 만들어낼 수도 있습니다
</body>
